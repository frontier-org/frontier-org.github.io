<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Lost in the Frontier</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Fira+Code:wght@400;500&display=swap');
        
        :root {
            --bg-color: #09090b;
            --accent: #06b6d4;
            --accent-glow: rgba(6, 182, 212, 0.2);
        }

        body {
            background-color: var(--bg-color);
            color: #fafafa;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .hero-gradient {
            background: radial-gradient(circle at 50% 50%, #164e63 0%, #09090b 100%);
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        .glass-card {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background-color: var(--accent);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px var(--accent-glow);
        }

        .code-font { font-family: 'Fira Code', monospace; }

        /* Animação de flutuação */
        .float {
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-40px); } /* Flutua um pouco mais */
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="p-6">
    <div class="hero-gradient"></div>
    
    <div class="flex flex-col items-center w-full max-w-5xl relative">
        
        <!-- Camada do 404 Animado -->
        <div class="float relative z-0 pointer-events-none select-none">
            <h1 class="text-[15rem] md:text-[24rem] font-black leading-none tracking-tighter text-white/[0.05] uppercase">
                404
            </h1>
        </div>

        <!-- Camada do Card (Empurrado para baixo com margem negativa ou normal) -->
        <div class="glass-card p-8 md:p-12 rounded-2xl max-w-lg w-full text-center border-white/10 shadow-2xl relative z-10 -mt-20 md:-mt-32">
            <h2 class="text-3xl font-extrabold mb-4 tracking-tight uppercase">Out of Bounds</h2>
            <p class="text-gray-400 mb-8 leading-relaxed">
                It seems like you tried to access an area outside the <span class="text-cyan-400 font-bold uppercase">Frontier</span>. 
                The file or page does not exist or has been moved.
            </p>
            
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <a href="/" class="btn-primary text-black px-8 py-3 rounded-md font-bold transition-all">
                    Return to Orbit
                </a>
                <a href="https://github.com/frontier-org/frontier" target="_blank" class="bg-white/5 hover:bg-white/10 border border-white/10 px-8 py-3 rounded-md font-bold transition-all text-sm md:text-base">
                    <i class="fab fa-github mr-2"></i> Report Issue
                </a>
            </div>
            
            <div class="mt-10 code-font text-[10px] text-gray-600 uppercase tracking-widest">
                System Log: <span class="text-cyan-900">PATH_NOT_RESOLVED_404</span>
            </div>
        </div>
    </div>

    <!-- Grid de fundo -->
    <div class="absolute inset-0 opacity-5 pointer-events-none" style="background-image: linear-gradient(#333 1px, transparent 1px), linear-gradient(90deg, #333 1px, transparent 1px); background-size: 60px 60px;"></div>
</body>
</html>
