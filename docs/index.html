<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontier</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Fira+Code:wght@400;500&display=swap');
        
        :root {
            --bg-color: #09090b;
            --card-bg: #18181b;
            --accent: #06b6d4;
            --accent-glow: rgba(6, 182, 212, 0.2);
        }

        body { background-color: var(--bg-color); color: #fafafa; font-family: 'Inter', sans-serif; }
        .hero-gradient { background: radial-gradient(circle at 50% 50%, #164e63 0%, #09090b 100%); }
        .glass-card { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }

        #content h1 { font-size: 3.5rem; font-weight: 800; margin-bottom: 2rem; color: white; }
        #content h2 { font-size: 2rem; font-weight: 800; margin-top: 3.5rem; margin-bottom: 1.5rem; color: var(--accent); }
        #content h3 { font-size: 1.5rem; font-weight: 700; margin-top: 2.5rem; margin-bottom: 1rem; color: #e4e4e7; }
        #content p { font-size: 1.125rem; color: #a1a1aa; line-height: 1.7; margin-bottom: 1.5rem; }

        #content ul, #content ol { margin-bottom: 1.5rem; padding-left: 1rem; }
        #content li { margin-bottom: 0.75rem; color: #a1a1aa; line-height: 1.6; }

        #content ul { list-style: none; }
        #content ul li { position: relative; padding-left: 1.5rem; }
        #content ul li::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0.65rem;
            width: 6px;
            height: 6px;
            background-color: var(--accent);
            border-radius: 50%;
        }

        #content ol { list-style-type: decimal; padding-left: 2rem; }
        #content ol li { padding-left: 0.5rem; }
        
        #content ol ol { list-style-type: upper-roman; margin-top: 0.75rem; }
        #content ol ol ol { list-style-type: lower-alpha; }

        #content ol li::marker {
            color: var(--accent);
            font-weight: 700;
        }

        #content code:not(pre code) { 
            font-family: 'Fira Code', monospace; 
            color: #22d3ee !important; 
            background: rgba(34, 211, 238, 0.15) !important; 
            padding: 0.2rem 0.45rem !important; 
            border-radius: 0.4rem !important; 
            font-size: 0.9em !important; 
            border: 1px solid rgba(34, 211, 238, 0.2) !important;
        }

        #content h1 code, #content h2 code, #content h3 code { color: #22d3ee !important; background: rgba(34, 211, 238, 0.1) !important; }

        #content a { color: var(--accent); font-weight: 600; text-decoration: none; border-bottom: 1px solid transparent; transition: all 0.2s; }
        #content a:hover { border-bottom-color: var(--accent); opacity: 0.8; }

        .badge-cyber { display: inline-block !important; height: 20px; margin: 0 4px 4px 0 !important; vertical-align: middle; filter: brightness(0.9); transition: all 0.3s ease; border-radius: 2px; }
        .badge-cyber:hover { filter: brightness(1.2); transform: translateY(-1px); box-shadow: 0 0 12px var(--accent-glow); }

        #content p:first-of-type:has(.badge-cyber) { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; background: rgba(255, 255, 255, 0.02); padding: 1rem; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.05); margin-bottom: 2.5rem; }

        #content pre { background: #000 !important; padding: 1.5rem; border-radius: 0.75rem; border: 1px solid rgba(255,255,255,0.05); margin: 2rem 0; overflow-x: auto; }

        .loading-pulse { background: linear-gradient(90deg, #18181b 25%, #27272a 50%, #18181b 75%); background-size: 200% 100%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .btn-primary { background-color: var(--accent); transition: all 0.3s ease; box-shadow: 0 0 15px var(--accent-glow); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 0 25px var(--accent-glow); }

        #content h1, #content h2, #content h3 { scroll-margin-top: 110px !important; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body>
    <nav class="fixed w-full z-50 glass-card border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center gap-3">
                <img src="/favicon.svg" class="w-8 h-8 drop-shadow-[0_0_8px_rgba(56,189,248,0.4)]" alt="Frontier Logo">
                <span class="text-xl font-extrabold tracking-tighter uppercase">Frontier</span>
            </a>
            <div class="hidden md:flex gap-8 text-sm font-medium text-gray-400">
                <a href="https://github.com/frontier-org/frontier" target="_blank" class="hover:text-cyan-400 transition">Framework</a>
                <a href="/docs/?README.md" class="hover:text-cyan-400 transition">Documentation</a>
                <a href="https://github.com/frontier-org/modules" target="_blank" class="hover:text-cyan-400 transition">Modules</a>
                <a href="https://github.com/frontier-org/features-example" target="_blank" class="hover:text-cyan-400 transition">Examples</a>
            </div>
            <div class="flex items-center gap-4">
                <a href="https://github.com/frontier-org/frontier" target="_blank" class="text-2xl hover:text-cyan-400 transition">
                    <i class="fab fa-github"></i>
                </a>
                <a href="/#get" class="btn-primary text-black px-4 py-2 rounded-md font-bold text-sm">
                    Get Now
                </a>
            </div>
        </div>
    </nav>

    <section class="relative pt-32 pb-12 hero-gradient overflow-hidden">
        <div class="max-w-5xl mx-auto px-6 text-left relative z-10">
            <div id="doc-header">
                <div class="loading-pulse w-48 h-4 mb-4 rounded"></div>
                <div class="loading-pulse w-3/4 h-16 rounded"></div>
            </div>
        </div>
    </section>

    <main class="max-w-5xl mx-auto px-6 pb-24 mt-6">
        <article id="content" class="hidden glass-card p-8 md:p-12 rounded-2xl border-white/5 shadow-2xl">
            <!-- Markdown -->
        </article>

        <div id="loading-body" class="space-y-6">
            <div class="loading-pulse w-full h-4 rounded"></div>
            <div class="loading-pulse w-full h-4 rounded"></div>
            <div class="loading-pulse w-5/6 h-4 rounded"></div>
            <div class="loading-pulse w-full h-32 rounded mt-12"></div>
        </div>
    </main>

    <footer class="bg-black py-12 border-t border-white/5">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="text-gray-500 text-sm">
                2026 <a href="https://github.com/frontier-org" target="_blank" class="text-gray-400 hover:text-white transition">Frontier Org</a>.
            </div>
            <div class="flex gap-6">
                <a href="https://github.com/frontier-org/frontier" target="_blank" class="text-gray-400 hover:text-white transition">Framework</a>
                <a href="/docs/?README.md" class="text-gray-400 hover:text-white transition">Documentation</a>
                <a href="https://github.com/frontier-org/modules" target="_blank" class="text-gray-400 hover:text-white transition">Modules</a>
                <a href="https://github.com/frontier-org/features-example" target="_blank" class="text-gray-400 hover:text-white transition">Examples</a>
            </div>
            <div class="text-cyan-500 font-bold tracking-tighter">
                FRONTIER-FW.DEV
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="md-to-html.js"></script>
</body>
</html>
